{% extends 'partials/base2.html' %}
{%load crispy_forms_tags%}

{%load static%}
{%block title%}Login{%endblock%}

{%block content%}
<style>
    .up {
        padding-top: 25px;
    }
    .button {
        background: #0E46A3;
    }
    .h1{
        font-size: 40px;
        font-family: "Cutive", serif;

    }
    .form-control {
        border-radius: 50px;
    }
    @media screen and (min-width: 500px) {
            .form-signin {
                padding: 0 30px;
            }
        }


</style>

<div class="container p-2" style="max-height: 100vh;">

    <div class="mt-2">
        <!--    <div class="">-->
        <a href="{%url 'app:splash'%}" class="text-decoration-none d-flex align-items-center">
            <i class="bi fs-5 bi-chevron-left"></i>
            <h6 class="display-7 mt-2">Back</h6>
        </a>

    </div>
    <!--</div>-->
    <main class="form-signin pt-5 up w-70">

        <form method="POST" action="">
            <div class="text-center">
                <img width="200" src="{%static 'app_images/Asset2.png'%}" alt="">

            </div>

            <h6 class="h4 my-3 fw-normal text-center"><strong>Please sign in</strong></h6>

            {% csrf_token %}
            {{ form|crispy }}<br>
            <button class="btn button rounded-5 btn-dark w-100 py-2" type="submit">Sign in</button>
            <br>
            <p class="mt-3 text-center">Don't have an account, <a href="{%url 'userauths:register'%}"
                                                                  class="">Register</a>
            </p>
            <br>
            <p class="mt-2 mb-3 text-center text-muted opacity-3 text-body-secondary"><strong>Analytic and Web Services
                LtdÂ©</strong></p>
        </form>
    </main>
</div>
{%endblock%}
